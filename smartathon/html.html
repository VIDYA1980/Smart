<!DOCTYPE html>
<html>
<head>
  <title>Centered Text</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .centered-text {
      text-align: center;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="centered-text">
    <h1>Welcome to My Website</h1>
    <p>This text is centered on the page.</p>
  </div>
</body>
</html>
